<h4>Add Character</h4>
<form class="row" (ngSubmit)="addCharacter()">
  <input
    name="name"
    type="text"
    class="form-control mb-2"
    placeholder="Name"
    [(ngModel)]="newCharacter.name"
  >
  <input
    name="power"
    type="number"
    class="form-control mb-2"
    placeholder="Power level"
    [(ngModel)]="newCharacter.power"
  >
  <button
    class="btn btn-primary"
    type="submit"
  >Add</button>
</form>
